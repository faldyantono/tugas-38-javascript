<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
  <style media="screen">
    .contohcss {
      color: red;
    }
  </style>
</head>

<body>
  <button type="button" onclick="buttfunc()" name="button">Jalankan</button>
  <br />
  <br />
  <hr />
  Atribut <b>removeNamedItem()</b> : <br />
  <input value="Inputan" /> <br />
  <hr />
  Atribut <b>setNamedItem()</b> : <br />
  <i class="p1">contoh</i>
  <hr />
  Atribut <b>value()</b> :
  <p id="p2">contoh</p>
  <hr />
  <script type="text/javascript">
    function buttfunc() {
      var a = document.getElementsByTagName("input")[0];
      a.attributes.removeNamedItem("value");
      var b = document.getElementsByClassName("p1")[0];
      var c = document.createAttribute("class");
      var d = document.getElementsByTagName("button")[0];
      var e = d.attributes[0].value;
      c.value = "contohcss";
      b.attributes.setNamedItem(c);
      document.getElementById("p2").innerHTML = e;
    }
  </script>
</body>

</html>
